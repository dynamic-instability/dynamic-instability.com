<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Instability</title>
  <link rel="stylesheet" href="styles.css"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: "EB Garamond", serif;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
    }
  </style>
</head>

<body>


  <div class="contact">
    <p class="contact">
      email: dynamic-instability [at] proton [dot] me
    </p>
    <br>
    <p class="contact">
      If you would like to receive email notifications when new works from <i>Dynamic Instability</i> are released, send a note to the above email and you will be added to a listserv.
    </p>
  </div>

  <!-- <div class="menu">
    <object class="menu" data="menu.html"></object>
  </div> -->

  <div id="menu-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('menu-container').innerHTML = html;
        })
        .catch(error => {
          console.error('Error loading menu:', error);
        });
    });
  </script>

</body>
</html>
